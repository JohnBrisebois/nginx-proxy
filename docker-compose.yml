version: "3"

services:
  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    networks:
      - webnet

  certbot:
    image: certbot/certbot
    container_name: certbot
    entrypoint: ["certbot"]  # This specifies the entrypoint as the certbot command
    command: ["certonly", "--webroot", "--webroot-path=/var/www/certbot", "--email", "blenderjohn15@gmail.com", "--agree-tos", "--no-eff-email", "-d", "johnbrisebois.com", "-d", "www.johnbrisebois.com"]
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
networks:
      - webnet
networks:
  webnet:
    external: true
